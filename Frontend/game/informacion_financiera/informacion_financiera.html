<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Financiera</title>
    <link rel="stylesheet" href="informacion_financiera.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="informacion_financiera.js" defer></script>
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <h2>Información Financiera</h2>
            <ul>
                <li><button class="nav-button active" data-target="cuenta-general">Cuenta de Resultados</button></li>
                <li><button class="nav-button" data-target="cuenta-productos">C.R. Producto</button></li>
                <li><button class="nav-button" data-target="ventas">Ventas</button></li>
                <!-- Botón para volver -->
                <li><button class="return-button" onclick="window.location.href='../game.html'">Volver</button></li>
            </ul>
        </div>

        <!-- Contenedor principal -->
        <div class="content-container">
            <!-- Pantalla de cuenta general -->
            <div id="cuenta-general" class="content-section active">
                <h1>Cuenta de Resultados General</h1>
                <iframe 
                    src="cuenta_resultados/cuenta_resultados.html" 
                    frameborder="0" 
                    width="100%" 
                    height="100%" 
                    style="border: none;">
                </iframe>
            </div>

            <!-- Pantalla de cuenta por producto -->
            <div id="cuenta-productos" class="content-section">
                <h1>Cuenta de Resultados por Producto</h1>
                <iframe 
                    src="cr_producto/cr_producto.html" 
                    frameborder="0" 
                    width="100%" 
                    height="100%" 
                    style="border: none;">
                </iframe>
            </div>

           <!-- Pantalla de Ventas -->
            <div id="ventas" class="content-section">
                <h1>Ventas</h1>
                <iframe 
                    src="ventas/ventas.html" 
                    frameborder="0" 
                    width="100%" 
                    height="100%" 
                    style="border: none;">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
